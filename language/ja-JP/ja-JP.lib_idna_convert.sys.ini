LIB_IDNA="IDNA コンバート"
LIB_IDNA_XML_DESCRIPTION="クラス idna_convert は国際化ドメイン名を変換することができます。(詳細は RFC 3490, 3491, 3492 and 3454 を参照) DNS（ドメインネームシステム）で使用されるように、それは元の（ローカライズされた）形式とそのエンコードされた形式との間で翻訳され、世界中のさまざまなレジストリで使用することができます。"
