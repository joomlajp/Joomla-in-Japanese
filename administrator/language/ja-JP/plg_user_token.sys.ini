PLG_USER_TOKEN="ユーザー - Joomla API トークン"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Joomla APIアプリケーションへの認証にJoomlaトークンを使用できるJoomlaユーザーグループ。また、ユーザープロフィールでJoomlaトークン管理インターフェイスを表示するユーザーグループを制御します。ディフォルト：Joomlaの内蔵のスーパーユーザーグループ（ユーザーグループID 8）。"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="許可されたユーザーグループ"
PLG_USER_TOKEN_XML_DESCRIPTION="Joomla APIアプリケーションへの認証（サイトへのリモートアクセス）に使用されるセキュリティトークンの管理を許可します。これらのトークンは厳密に個人的なものです。自分のトークンを表示できますが、無効にするかリセットできるのは他のユーザーのトークンのみです。"