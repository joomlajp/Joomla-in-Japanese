PLG_QUICKICON_PHPVERSIONCHECK="クイックアイコン - PHPのバージョン確認"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="あなたのPHPバージョン、%1$s は現時点では、PHPプロジェクトからセキュリティ修正を受け取っているだけです。これは、PHPバージョンがまもなくサポートされなくなることを意味します。%2$sのサポートが終了する前に、新しいPHPバージョンへのアップグレードを計画することをお勧めします。新しいPHPバージョンにアップグレードすると、Joomlaはより高速で安全になります。アップグレード手順については、ホストにお問い合わせください。" ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="サーバーがPHP %1$s を使用していることを検出しました。これは廃止されており、開発者による公式のセキュリティアップデートを受信していません。Joomlaプロジェクトでは、サイトをPHP %2$s 以降にアップグレードすることをお勧めします。これにより、少なくとも %3$s までセキュリティ更新プログラムが受信されます。<br><br>PHP %2$s 以降のバージョンをサイトのデフォルトバージョンにするようにホストに依頼してください。ホストがすでに PHP %2$s の準備ができている場合は、サイトのルートディレクトリと「管理者」ディレクトリでPHP %2$s を有効にしてください。通常、これはホスティングコントロールパネルのツールを使用して自分で行うことができますが、よくわからない場合はホストに問い合わせることをお勧めします。" ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="サーバーがPHP %1$s を使用していることを検出しました。これは廃止されており、開発者による公式のセキュリティアップデートを受信していません。さらに、古いJoomla!バージョンを使用しているため、新しいPHPバージョンを推奨することはできません。Joomla!を更新してから、さらにPHPのアップグレード手順に従うことをお勧めします。" ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="インストールのPHPバージョンのサポート状況を確認し、完全にサポートされていない場合は警告を発します。"