JLIB_RULES_SETTING_NOTES="1. 設定を変更するとこれとすべての子グループ、コンポーネントそしてコンテンツに適用されます。（注）<em>拒否</em>はどのような継承された設定、そしてどのような子グループ、コンポーネントそしてコンテンツの設定も却下します。 設定が競合する場合、<em>拒否</em> が優先されます。<em>未設定</em> は <em>拒否</em> に相当しますが、子グループ、コンポーネントおよびコンテンツで変更することができます。<br />2. 新しい設定を選択する場合は、<em>保存</em>をクリックして設定を更新してください。"
JLIB_RULES_SETTING_NOTES_ITEM="1. 設定を変更するとこの項目に適用されます。<br />(注)<em>継承</em>とは、グローバル設定、親グループそしてカテゴリで設定された権限が使用されるという意味になります。<br /><em>拒否</em>とは、グローバル設定、親グループまたはカテゴリの設定に関係なく、編集されているグループはこの項目に対してアクションをとることができないという意味になります。<br /><em>許可</em>とは、編集されているグループはこの項目に対してこのアクションをとることができるという意味になります。（しかし、もしこれがグローバル設定、親グループ設定またはカテゴリ設定とで競合する場合、それは全く影響を及ぼしません。競合している場合は、<em>実際の設定</em>の下に<em>競合</em>と表示されます。）<br />2. 新しい設定を選択する場合は、<em>保存</em>をクリックして設定を更新してください。"
