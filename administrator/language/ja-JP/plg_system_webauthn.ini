PLG_SYSTEM_WEBAUTHN="システム - WebAuthn パスワードレス ログイン"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="ユーザーに代わってオーセンティケーターを追加または削除することはできません。ユーザーはログインして、自分のデバイスをセットアップする必要があります。"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web認証（WebAuthn）APIを使用したパスワードなしの認証を有効にします。ユーザープロフィールエディターの WebAuthn タブと WebAuthn ログインボタンは、ユーザーがHTTPS経由でサイトにアクセスしている場合にのみ表示されることに注意してください。さらに、WebAuthnオーセンティケーターを登録し、それらを使用してサイトにログインすることは、サイトがユーザーのブラウザーが信頼する認証局によって署名された有効な証明書を使用している場合にのみ機能します。"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="ログインモジュールにユーザー名フィールドが見つかりません。申し訳ありませんが、別のログインモジュールを使用しない限り、このサイトではパスワードなしの認証は機能しません。"
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="ゲストユーザーの資格情報を保存できない可能性があります。"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="ユーザーアカウントの保存されている資格情報が破損しています。別の方法を使用してログインし、ログインオーセンティケーターを削除して再度追加してください。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="パスワードなしのログイン要求が無効です。何かが壊れているか、これはサイトをハッキングしようとする試みです。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="オーセンティケーターの登録に失敗しました。ブラウザから受信したオーセンティケータの応答が、サーバーによって発行された公開鍵と一致しません。これは、誰かがあなたをハッキングしようとしたか、何かが壊れていることを意味します。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="セキュリティ上の理由から、別のユーザーに代わってパスワードなしの認証トークンを登録することは許可されていません。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="何か問題が発生しましたが、現時点ではエラーに関する詳細情報はありません。オーセンティケーターの登録を再試行してください。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="サーバーはオーセンティケーター登録用の公開鍵を発行していませんが、ブラウザーからオーセンティケーター登録要求を何らかの理由で受信しました。これは、誰かがあなたをハッキングしようとしたか、何かが壊れていることを意味します。"
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="資格情報を保存できません。これらの資格情報は、すでに別のユーザーによって使用されています。"
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Web認証ログインボタンを選択する前に、ユーザー名（パスワードではなく）を入力する必要があります。"
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="指定されたユーザー名は、このサイトでパスワードなしのログインを有効にしているユーザーアカウントに対応していません。"
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="新しいラベルを保存できませんでした"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="申し訳ありませんが、お使いのブラウザはパスワードなしのログインに関するW3C Web認証標準をサポートしていないか、ブラウザが信頼する認証局によって署名された有効な証明書を使用してHTTPS経由でサイトが提供されていません。ユーザー名とパスワードを使用してこのサイトにログインする必要があります。"
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="ログインオーセンティケーターに保存されている資格情報が見つかりません。"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="オーセンティケーターを削除できませんでした"
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="このオーセンティケーターのユーザーは、このサイトに存在しなくなったようです。"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="W3CWeb認証標準を使用してパスワードなしのログイン方法を管理できます。サポートされているブラウザとオーセンティケータが必要です（たとえば、FIDO2認定のセキュリティキーを備えたGoogle ChromeまたはFirefox）。<br><br><strong>MacOS/iOS/watchOSは</strong>Touch/Face ID。<br><strong>Windowsは</strong>Hello (指紋/顔認証/PIN)。<br><strong>Androidは</strong> 生体認証による画面ロック。<br><br>詳しくは、以下のページをご覧ください。<a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">WebAuthn パスワードレスログインに関するドキュメント</a>"
