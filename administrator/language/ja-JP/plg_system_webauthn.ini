PLG_SYSTEM_WEBAUTHN="システム - パスキー（パスワードなし）ログイン"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="ユーザーの代わりにパスキーを追加または削除することはできません。ユーザーはログインし、自分のデバイスを設定する必要があります。"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="パスキーを使用したパスワードレス認証を有効にします。ユーザープロファイルエディタのパスキータブとパスキーログインボタンは、ユーザがHTTPSでサイトにアクセスしている場合にのみ表示されることに注意してください。パスキーを登録し、それを使用してサイトにログインすることは、ユーザーのブラウザが信頼する認証局によって署名された有効な証明書をサイトが使用している場合にのみ機能します。"
PLG_SYSTEM_WEBAUTHN_ERR_AJAX_INVALIDACTION="無効なajaxアクション"
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="ログインモジュールにユーザー名フィールドが見つかりません。申し訳ありませんが、別のログインモジュールを使用しない限り、このサイトではパスワードなしの認証は機能しません。"
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="ゲストユーザーの資格情報を保存できない可能性があります。"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="保存されている認証情報が破損しています。別の方法でログインし、パスキーを削除して再度追加してください。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="パスワードなしのログイン要求が無効です。何かが壊れているか、これはサイトをハッキングしようとする試みです。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="パスキーの登録に失敗しました。ブラウザから受信したパスキーのレスポンスが、サーバから発行された公開鍵と一致しません。これは、誰かがあなたをハッキングしようとしたか、何かが壊れていることを意味します。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="セキュリティ上の理由から、他のユーザーの代わりにパスキーを登録することはできません。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="何か問題が発生したようですが、現時点ではエラーに関する詳しい情報はありません。パスキーの登録をやり直してください。"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="サーバーはパスキー登録用の公開鍵を発行していないが、何らかの方法でブラウザからパスキー登録要求を受け取りました。これは、誰かがハッキングを試みたか、何かが壊れていることを意味します。"
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="資格情報を保存できません。これらの資格情報は、すでに別のユーザーによって使用されています。"
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="パスキーログインボタンを選択する前に、ユーザー名を入力する必要があります（パスワードは入力しないでください）。"
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="指定されたユーザー名は、このサイトでパスワードなしのログインを有効にしているユーザーアカウントに対応していません。"
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="新しいラベルを保存できませんでした"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="パスキーを削除できませんでした"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="ユーザーアカウントが見つかりませんでした"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="申し訳ございませんが、お使いのブラウザはパスワードレスログイン用のパスキー標準をサポートしていないか、またはお使いのブラウザが信頼する認証局によって署名された有効な証明書を使用して、サイトがHTTPSで提供されていません。ユーザー名とパスワードを使用してこのサイトにログインする必要があります。"
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="パスキーの保存された認証情報が見つかりません。"
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="このパスキーのユーザーは、このサイトにはもう存在しないようです。"
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="あなたのサイトからパスキー登録情報を取得できません。"
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="パスキーのログインには、検証可能な暗号署名を持つパスキーのみを使用できるようにします。セキュリティの高い環境での使用を強く推奨します。システムの一時ディレクトリが PHP で書き込み可能であることと、 OpenSSL 拡張モジュールが必要です。認証されていない安価なパスキーは動作しない場合があります。また、これを無効にすると、Joomlaが使用しているパスキーのメーカーとモデルを識別できなくなります(パスキー名の横にアイコンは表示されません)。"
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="認証サポート"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="パスキーを使用したパスワードレスログイン方法を管理できます。サポートされているブラウザとパスキー（例：FIDO2認証セキュリティキーを持つGoogle ChromeやFirefox）が必要です。<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID。<br><strong>Windows:</strong> Hello (Fingerprint / 顔認識 / PIN)。<br><strong>Android:</strong>生体認証スクリーンロック。<br><br>詳細は<a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">パスキー パスワードレスログインに関する説明</a>を参照ください。"
