PLG_SYSTEM_UPDATENOTIFICATION="システム - Joomla! 更新通知"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="スーパーユーザーのメールアドレス"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="更新通知を受け取るメールアドレスをコンマで区切って入力します。リスト内のアドレスは、スーパーユーザー権限を持っているサイトの既存のユーザーに属している必要があります。一覧のメールアドレスのいずれもスーパーユーザーに属していない場合または空白のままの場合は、このサイトのすべてのスーパーユーザーに更新通知メールが届きます。"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla!の最新版が利用可能です[SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="このメールはJoomla!プロジェクトによって送信されたものではありません。ご自身のサイトより自動的に送信されています。\n[SITENAME] - [URL] \n\n================================================================================\n更新のお知らせ\n================================================================================\n\nダウンロード可能な最新版のJoomlaを検出しました。\n\n現在インストールされているJoomla!のバージョン: [CURVERSION]\nインストール可能なJoomla!のバージョン: [NEWVERSION]\n\nこのメールはあなたのサイトから送信されています。\nJoomla!プロジェクトは利用可能なJoomla!アップデートについてあなたに直接ご連絡することはありません。\n\n================================================================================\n更新手順\n================================================================================\n\n[SITENAME] にアップデートをインストールするには、以下のリンクを選択してください。(URLがリンクされていない場合は、コピーしてブラウザに貼り付けてください。)\n\n更新先リンク: [LINK]\n\nリリースニュースはこちらからご覧いただけます：[RELEASENEWS]\n\n================================================================================\nなぜ私がこのメールを受信するのですか？\n================================================================================\n\nこのメールはあなたがご利用のJoomla!で提供されているプラグインによって自動的に送信されています。\nこのプラグインはJoomla!の最新版を検出し、管理者へメールにてお知らせを送信します。\nあなたのサイトが最新版になるまでの間、同じようなメールを何通も受け取ることになりますので、通知が不要であればこの通知機能を無効にしてください。\n\n通知機能を無効にするには、あなたのサイト管理画面へアクセスし、エクステンション＞プラグイン管理より「システム - Joomla!更新通知」プラグインを無効にしてください。\n\nJoomla!が何かご存知なく、何をするべきかご不明な場合でもJoomla!プロジェクトには連絡しないでください。\nJoomla!プロジェクトはこのメールを送信していませんのでサポート致しかねます。あなたのサイトを構築した管理者の方へお問い合わせください。\n\nあなたがサイトを構築して管理されているご本人の場合、Joomla!をインストールまたは更新した際に、このプラグインが自動的に有効になっている可能性があります。\n\n================================================================================\n誰が私にこのメールを送信ましたか？\n================================================================================\n\nこのメールはあなたのサイト[SITENAME]から送信されました。"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="メールの言語"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="更新通知メールの言語を選択します。自動に設定すると、その時点で設定されているサイトの言語で送信されます。"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="自動"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla!の更新通知は、この構成では動作しません"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="あなたのインストーラ設定では、キャッシュの更新（時間）が0に設定されているので、Joomlaは更新をキャッシュしません。これは全てのページを訪問するたびにメールを送信することになりますが、これは不可能です。設定値（デフォルトは 6）をあげるか、Joomla!の更新通知をメールで送信しない設定になっているか確認してください。"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="デフォルトの設定（6 時間）に戻す"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="このプラグインは定期的にJoomla!の利用可能な最新版をチェックします。更新があれば更新を促す内容のメール通知が届きます。ヒント: メールのメッセージは administrator/language/ja-JP/ja-JP.plg_system_updatenotification.ini ファイル内の文字列 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT と PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY を編集してカスタマイズすることができます。"