PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="有効なセキュリティコードが入力されませんでした。Googleの認証の設定を確認し、デバイス上の時間がサイト上の時間と一致していることを確認してください。"
PLG_TWOFACTORAUTH_TOTP_INTRO="この機能は、2段階認証のために、Google認証システム、または互換性のあるアプリケーションを使用することができます。ユーザ名とパスワードの上に、このサイトにログインできるようにGoogle認証システムで生成された6桁のセキュリティコードを入力する必要があります。セキュリティコードは30秒毎に変更されます。Google アカウントの個人情報を他人に盗まれる可能性が大幅に減少します。"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google 認証"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="2段階認証を利用できます"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla!では2種類の2段階認証システムを提供しています。30秒毎に変更される二次シークレットコードであなたのサイトのログインを保護します。そのコードを生成するためにモバイルデバイスと<a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google 認証</a>アプリを使用します。<br/>詳細： http://ja.wikipedia.org/wiki/Google_Authenticator<br/>下のボタンをクリックして：<ul><li>Joomla! 2段階認証プラグインを有効にします</li><li>2段階認証はすべてのユーザーに対して利用可能になるでしょう。</li><li>各ユーザは、ユーザプロファイルから2段階認証を設定することができます。</li><li>2段階認証プラグインはいつでも無効にできますし、バックエンドのみで利用することができます。</li><li>ユーザプロファイルページに2段階認証についての詳細があり、あなたのアカウントに対して有効にすることができます。</li></ul>"
