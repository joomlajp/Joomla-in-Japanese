PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla!では2種類の2段階認証システムを提供しています。30秒毎に変更される二次シークレットコードであなたのサイトのログインを保護します。そのコードを生成するためにモバイルデバイスと<a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google 認証</a>アプリを使用します。</p><p>下のボタンを選択して</p><ul><li>Joomla!2段階認証プラグインを有効にします</li><li>2段階認証はすべてのユーザーに対して利用可能になるでしょう。</li><li>各ユーザは、ユーザプロフィールから2段階認証を設定することができます。</li><li>2段階認証プラグインはいつでも無効にできますし、バックエンドのみで利用することができます。</li><li>きます。</li></ul>"
