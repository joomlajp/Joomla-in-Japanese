PLG_TWOFACTORAUTH_TOTP_INTRO="この機能は、2段階認証のために、Google認証システム、または互換性のあるFreeOTPなどのアプリケーションを使用することができます。ユーザ名とパスワードに加えて、このサイトにログインできるように6桁のセキュリティコードを入力する必要があります。セキュリティコードは30秒毎に変更されます。Google アカウントの個人情報を他人に盗まれる可能性が大幅に減少します。"
