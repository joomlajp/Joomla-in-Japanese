COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomlaはデフォルトの htaccess.txt と web.config.txt ファイルに追加のセキュリティ強化を施してリリースされています。これらの強化により、Webブラウザのいわゆる MIME スニッフィング が無効になります。スニッフィングは、通常無害なファイル形式（例：画像）のスクリプトが実行される特定の攻撃経路につながり、クロスサイトスクリプティングの脆弱性を引き起こします。</p><p>セキュリティチームは、必要な変更を既存の .htaccessファイル または web.configファイル に手動で適用することをお勧めします。これらのファイルは自動的に更新できないためです。</p><p><strong>.htaccess に対する変更</strong><br>33行目「## Mod_rewrite in use.」の前に次の内容を追加:</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>web.config に対する変更</strong><br>28行目 &lt;/rewrite&gt; の直後に次の内容を追加:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt\n&lt;/httpProtocol&gt;</pre>"
 ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite ...
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess と web.config のセキュリティアップデート"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>3.9.21以降、デフォルトのhtaccess.txtに追加のセキュリティルールが付属しています。このルールは、svgファイル使用時の潜在的なクロスサイトスクリプティング（XSS）の脆弱性からユーザーを保護します。<br>このファイルは自動的に更新できないため、セキュリティチームは、既存の.htaccessファイルに必要な変更を手動で適用することをお勧めします。</p><p><strong>.htaccess のこの部分を変更します。</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>現在、IIS Webサーバーでこれを条件付きで構成する方法を認識していません。詳細については、ホスティングプロバイダーにお問い合わせください。</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="SVGファイルの使用のための追加のXSS保護"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 以降、 システム - 言語フィルタプラグインで問題が発生する可能性があります。それらを修正するには、<a href=\"index.php?option=com_languages&view=languages\">言語の管理</a>を開いて、アクセスレベルが保存されていることを確認し、各コンテンツ言語を手動で保存してください。"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="多言語設定に問題がある可能性があります"
COM_CPANEL_MSG_ROBOTS_BODY="SEOを改善するために、Googleがデフォルトでテンプレートとメディアファイルにアクセスできるように、デフォルトのrobots.txt ファイルへの変更がJoomla! 3.3で行われました。この変更は、アップグレード時には自動的に適用されません。ユーザーはrobots.txt.distファイル内の変更を確認し、各自必要に応じてrobots.txtファイルの変更ををお勧めします。"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt の更新"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Joomla!3.5以降、統計プラグインは匿名データをJoomlaプロジェクトに送信します。Joomla!のバージョン、PHPのバージョン、データベースエンジンとバージョンそしてサーバのOS情報のみを送信します。</p><p>このデータは今後のJoomla!のバージョンがかなりの数のユーザーに影響を与えずに最新のデータベースとPHPの機能の利点を活かすことができるようにこのデータを収集します。Joomla!3.3ではより安全なBcryptパスワードが実装されており、最低PHP5.3.10が必要とされていることからこの必要性は明白です。</p><p>完全な透明性の利益のためと開発者を支援のため、<a href=\"https://developer.joomla.org/about/stats.html\" target=\"_blank\" rel=\"noopener noreferrer\">このデータは、公的に入手可能です。</a>APIやグラフは、使用中のJoomlaのバージョン、PHPのバージョンとデータベースエンジンが表示されます。</p><p>Joomlaプロジェクトへこれらの情報を提供したくない場合は「システム - Joomla 統計」プラグインを無効にすることができます。</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla 統計情報の収集"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>セキュリティチームのレビューの一環として、新しいJoomlaインストールのグローバルテキストフィルターのデフォルト設定にいくつかの変更を加えました。「一般」、「ゲスト」、「 登録ユーザー」グループのデフォルト設定は「HTMLなし」になりました。これらの変更は新しいインストールにのみ適用されるため、これらの変更を確認し、次の場所からサイトを更新することを強くお勧めします。システム &rarr; グローバル構成 &rarr; テキストフィルター</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="更新されたテキストフィルターの推奨設定"
