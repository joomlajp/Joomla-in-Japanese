COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomlaは、更新を実行するファイル<code>administrator/components/com_joomlaupdate/extract.php</code>と通信できません。これは通常、次のいずれかの理由で発生します。</p><ul><li><code>.htaccess</code> や <code>web.config</code>など、サイトのルートにあるサーバー構成ファイルは、このファイルへのアクセスを防ぎます。</li><li>サーバー構成により、このファイルにアクセスできません。</li><li>このファイルの所有権と権限により、サーバーはこのファイルにアクセスできません。</li><li>サイトはロードバランサーまたはCDNの背後にありますが、その構成ではこのファイルへのアクセスが許可されていないか、コマンドの送信がブロックされています。</li><li>ファイルにアクセスできても、そのファイルへのコマンドの送信は、mod_security2などのサーバーの保護によってブロックされます。</li></ul><p>不明な場合は、ホストにお問い合わせください。</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla アップデートは、更新を実行する<code>administrator/components/com_joomlaupdate/extract.php</code>と正しく通信できません。これは通常、次のいずれかの理由で発生します。</p><ul><li>更新を適用するための手順を含むファイル<code>administrator/components/com_joomlaupdate/update.php</code>を作成できませんでした（例：権限の問題）</li><li>上記のファイルは、権限の問題のため、<code>extract.php</code>スクリプトで読み取ることができません。</li><li>セキュリティ上の理由から、ブラウザ、ネットワークギア、またはサーバーが、<code>extract.php</code>へのリクエストごとに送信するパスワードを破損しています。</li></ul><p>別のプロバイダーでインターネットに接続されている別のPCで、ブラウザーの拡張機能をインストールせず（あるいは無効にして）別のブラウザーでお試しください。エラーが続く場合は、ホストに連絡することをお勧めします。</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla Updateは、更新をサイトに適用するときにサーバーエラーを検出しました。</p><p>あなたのサイトは新しいJoomlaバージョンに完全にアップグレードされていない可能性があります。</p>"
