PLG_MULTIFACTORAUTH_YUBIKEY="多要素認証 - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="YubiKeyセキュアハードウェアトークンを使用した多要素認証が可能になります。ユーザーは <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> から入手可能な独自のYubiKeyが必要です。多要素認証を使用するには、ユーザープロフィールを編集し、多要素認証を有効にする必要があります。"