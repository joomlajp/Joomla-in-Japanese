PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="あなたの固定コードを入力してください"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">コードエリアの上下に表示されるメッセージは、言語文字列<code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> と <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>をオーバーライドすることでカスタマイズできます。</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>これはJoomlaのためのデモ用の多要素認証プラグインです。このユーザーの多要素認証を有効にするときに構成した固定コードを入力する必要があります。これは、効果的に第二のパスワードとして動作します。</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">設定領域の上下に表示されるメッセージは、言語文字列<code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> と <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code>をオーバーライドすることでカスタマイズできます。</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>以下に固定コードを入力してください。この固定コードは、ログイン後、サイトを利用する前に入力する必要があります。</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="プリセットコードを選んでください。<strong>デモ用です</strong>。"
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="固定コード（第二のパスワード）を使用した多要素認証のデモプラグインです。<strong>安全ではないので、実際のサイトでは使用しないでください。<strong>このプラグインは、独自のプラグインを作成することに興味を持っている開発者のための例として使用することのみを意図しています。"