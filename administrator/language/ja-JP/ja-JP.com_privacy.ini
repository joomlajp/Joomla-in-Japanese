COM_PRIVACY_POSTINSTALL_BODY="<p>欧州連合(EU)市民向けのGDPRや他の地域で同様の規制によりユーザの<strong>個人情報</strong>を保存する前に同意を求める必要が生じます。</p><p>Joomla 3.9ではサイトのプライバシーポリシーを作成してユーザの同意を得る為の新しい機能が追加されました。さらにサイトから個人情報を削除する要求等を管理し処理する為のフレームワークも用意されています。</p><p>この新機能の詳細については<a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>プライバシー ドキュメント</a>を参照して下さい</p>"
