PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>ワークフローは、記事が公開されるまでに通過する必要のある段階を管理します。</p><p>ワークフローを管理するコンポーネントは、デフォルトでは有効になっていません。</p><p>サンプルデータで提供されているワークフローを表示するには、最初にこの機能を有効にする必要があります。</p><ol><li>管理画面にアクセスし、</li><li>「コンテンツ」から > 「記事」 > 「オプション」 > 「統合」タブにあるワークフローの設定で「ワークフローを有効」を「はい」に切り替えて</li><li>変更を保存してください</li></ol><p>ここで、「コンテンツ」に再度アクセスすると、「ワークフロー」セクションが表示されます。</p><p>記事を編集すると、ワークフローに関連する記事の新しいトランジションも表示されます。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="新機能：ワークフロー"
