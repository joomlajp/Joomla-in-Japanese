PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>これはサンプル投稿です。</p><p>サイトにログイン（管理画面へのログインリンクはこのページの一番下）して、この投稿や他に存在する記事を編集することができます。また、新しい記事を作成して、サイトに他の変更を加えることができます。</p><p>記事の追加や編集で、サイトがどのように変化し、いろんなかたちにカスタマイズすることができるかを知ることができます。</p><p>壊れることはありませんからいろいろと編集してみてください。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="ブログへようこそ"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="カブの葉野菜 ノコギリソウ 米ぬか キクヂシャ カリフラワー アオサ コールラビ アマランス 水ほうれん草 アボカド 大根 白菜 アスパラガス 冬のパーズレーン ケール。"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>記事全文表示では、導入コンテンツと残りの記事の両方が表示されます。設定を変更して、導入部分を隠すこともできます。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>あなたのホームページは、ブログカテゴリーの最新4つの記事を列に表示するように設定されています。それから次の2つの最も古い記事へのリンクがあります。これらの記事数は、管理画面のブログタブにあるコンテンツオプション設定を編集して変更することができます。ログインしている場合は、サイト管理者へのリンクがあります。</p><p>ブログの投稿を、イントロ部分と記事全文に分割したい場合は、【続きを読む】スパンを使用して区切りを挿入します。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="このサイトについて"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="かに星雲"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>あなたのサイトには、よく使われるモジュールがあらかじめ設定されています。それらには</p><ul><li>画像（タイプ：カスタム）：メニューの下にある画像を保持します。あなたが編集して画像を変更することができるカスタムモジュールです。</li><li>人気タグ（タイプ：タグ-人気）：記事でタグ付けを使用している場合に表示されます。編集時にタグの欄にタグを入力します。</li><li>古い記事（タイプ：記事-カテゴリ）：カテゴリ別に記事を一覧表示します。</li><li>シンジケーション（タイプ：シンジケーションフィード）：読者がニュースリーダーであなたの記事を読むことができるようにするものです。</li><li>ログインフォーム（タイプ：Login）：ユーザーがウェブサイトの制限された領域にアクセスするためのものです。</li></ul><p>これらの各モジュールには、管理画面のモジュール管理から設定できる多くのオプションがあります。ログインすると、右上隅にある編集アイコンを選択して、そのモジュールの編集画面に移動することもできます。編集するモジュールは必ず保存して閉じてください。</p><p>Joomla!にはその他利用できる多くのモジュールが同梱されています。あなたのサイトを開発するには、<a href="https://extensions.joomla.org/">Joomlaエクステンションディレクトリ</a>にあるモジュールをさらに追加することをお勧めします。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="モジュール"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>テンプレートは、Webサイトのルックアンドフィールを制御します。</p><p>このブログはカシオペアテンプレートにインストールされています。</p><p>ログインすると表示されるメニューの「テンプレート設定」リンクを選択すると、オプションを編集できます。</p><p>例えば、使用するサイトの背景色、ハイライトの色、サイトのタイトル、サイトの説明、およびタイトルのフォントを変更できます。</p><p>サイト管理画面では、さらに多くのオプションを利用できます。エクステンション管理を使用して、新しいテンプレートをインストールすることもできます。</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="テンプレート"
