PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>ここにあなたのサイトで作業するためのいくつかの基本的なヒントがあります。</p><ul><li>Joomla!には、現在表示している「フロントエンド」と、メニューの設定や表示するモジュールの決定など、サイトを作成するためのより高度な作業を行う「管理画面」または「バックエンド」があります。サイトのこの部分へのログインに使用したのと同じユーザー名とパスワードを使用して、管理者に個別にログインする必要があります。</li><li>おそらく最初にやりたいことの1つは、サイトのタイトルとタグラインを変更し、ロゴを追加することです。これを行うには、ログインすると表示されるメニューの「テンプレート設定」リンクを選択します。サイトの説明、ブラウザのタイトル、デフォルトのメールアドレスなどを変更するには、「サイトの設定」を選択します。管理者は、より高度な構成オプションを利用できます。</li><li>サイトの外観を完全に変更するには、新しいテンプレートをインストールすることをお勧めします。「システム」に移動し、リストから「インストール - エクステンション」を選択すると、拡張機能インストーラーが開きます。Joomlaで利用できる無料の商用テンプレートがたくさんあります。</li><li>すでに見てきたように、だれがどの部分を閲覧できるかを制御できます。モジュールや記事を操作する場合、アクセスレベルを「登録ユーザー」に設定すると、ログインしているユーザーのみがそれらを表示できます。</li><li>新しい記事やその他の種類のコンテンツを作成するときに、公開済みまたは未公開として保存することもできます。未公開のサイトの場合、訪問者はそれを見ることができませんが、あなたは見ることができます。</li><li>Joomlaでの作業については、<a href='https://docs.joomla.org/'>Joomla ドキュメントサイト</a>でさらに学ぶことができ、<a href='https://forum.joomla.org/'>Joomla フォーラム</a>で他のユーザーからヘルプも得られます。管理画面では、すべてのページにヘルプボタンがあり、そのページの機能に関する詳細情報が提供されています。</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="サイトでの作業"
