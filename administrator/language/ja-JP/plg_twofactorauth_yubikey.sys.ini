PLG_TWOFACTORAUTH_YUBIKEY="2段階認証 - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="YubiKeyセキュアハードウェアトークンを使用した2段階認証の利用を可能にします。ユーザーは https://www.yubico.com/ から入手可能な独自のYubiKeyが必要です。2段階認証を使用するには、ユーザー自身でユーザープロフィールを編集し、2段階認証を有効にする必要があります。"