COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomlaの一時フォルダが設定されていません。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla一時フォルダはJoomlaがエクステンションをコピーしてエクステンションを展開し、正しいディレクトリへファイルをコピーするための場所です。もしこの設定が configuration.php ($tmp_path) に設定されていなければ、エクステンションをアップロードすることができなくなります。問題を修正するにはJoomlaがフォルダに書き込みできるようにフォルダを作成してください。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla一時フォルダは書き込みができない、または存在しません。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla一時フォルダは書き込み可能でないか、あるいは存在しません。エクステンションをアップロードする際に問題が発生する可能性があります。エクステンションのアップロードで問題がある場合、configuration.php で定義されているフォルダが存在するかを確認する、あるいは「%s」をチェックし、書き込み可能に設定し、これでその問題が修正されたかをご確認ください。"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="低いPHPメモリ制限です。"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHPのメモリ制限は8MB以下に設定されており、大きいエクステンションのインストールで問題が発生する可能性があります。メモリ制限を少なくとも16MB以上に設定してください。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="潜在的に低いPHPメモリ制限です。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHPのメモリ制限は16MB以下に設定されており、大きいエクステンションのインストールで問題が発生する可能性があります。メモリ制限を少なくとも16MB以上に設定してください。"
COM_INSTALLER_MSG_WARNINGS_NONE="警告は検出されていません。"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>警告: アップデートはまだ完了していません！</h1><p>アップデートは部分的にしか完了していません。完全にアップデートするには2度目のアップデートを行なってください。</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="いくつかの警告が検出されました。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHPの一時フォルダが設定されていません。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP一時フォルダはJoomlaがこのファイルにアクセスできるように事前にPHPがアップロードされたファイルを格納するためのフォルダです。フォルダが設定されていなくても通常は問題有りません。マニフェストファイルが検出されないあるいはアップロードされたファイルが検出されない問題がある場合、php.iniファイルを設定することで問題が解決することがあります。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP一時フォルダは書き込み可能ではありません。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP一時フォルダは書き込み可能ではありません。エクステンションをアップロードする際に問題が発生する可能性があります。エクステンションのアップロードで問題がある場合、configuration.php で定義されているディレクトリが存在するかを確認する、あるいは「%s」をチェックし、書き込み可能に設定し、これでその問題が修正されたかをご確認ください。「%s」をチェックし、書き込み可能に設定し、これでその問題が修正されたかをご確認ください。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="小さなPHPの最大POSTサイズです。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="最大POSTのサイズは、サーバへのPOSTを介して送信することができるほとんどのデータ量を設定します。これは、記事、メディア（画像、ビデオ）およびパッケージのフォーム送信が含まれています。この値は、大規模なパッケージをアップロードする際に影響を与える可能性があるため、8MB以下です。これは php.ini ファイルの under post_max_size の項目で設定します。"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="PHP の最大ファイルアップロードサイズが小さすぎます: これは php.ini ファイル (php.ini あるいは .htaccess ファイル)の upload_max_filesize と post_max_size の両方を設定します。 "
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="アップロードの最大ファイルサイズは、大規模なパッケージをアップロードする際に影響を与える可能性があるため、8MB以下に設定されています。"
