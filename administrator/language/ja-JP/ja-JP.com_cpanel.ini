COM_CPANEL_MSG_EACCELERATOR_BODY="eAcceleratorは、Joomla!と互換性がありません。下のファイルキャッシュの変更ボタンを選択して、ファイルのキャッシュハンドラを変更できます。別のキャッシュハンドラを使用する場合は、グローバル設定で変更してください。"
COM_CPANEL_MSG_EACCELERATOR_BUTTON="ファイルに変更しました。"
