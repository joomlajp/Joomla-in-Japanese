COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>3.9.21以降、デフォルトのhtaccess.txtに追加のセキュリティルールが付属しています。このルールは、svgファイル使用時の潜在的なクロスサイトスクリプティング（XSS）の脆弱性からユーザを保護します。<br>このファイルは自動的に更新できないため、セキュリティチームは、既存の.htaccessファイルに必要な変更を手動で適用することをお勧めします。</p><p><strong>.htaccess のこの部分を変更します。</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>現在、IIS Webサーバーでこれを条件付きで構成する方法を認識していません。詳細については、ホスティングプロバイダーにお問い合わせください。</p>"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="次のJoomlaのメジャーリリースの準備"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Joomla! 4.0 からは、最低限のサーバ要件を引き上げています。このメッセージが表示された場合、現在の設定はこれらの新しい最小要件を満たしていません。</p><p><a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>最小</strong>要件</a>は以下のとおりです。: </p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL はサポート<strong>されません</strong>。</li><li>従来の「ext/mysql」PHP拡張モジュールを使用しているMySQLはサポート<strong>されません</strong>。代わりにMySQLiまたはMySQL（PDO）ドライバを使用する必要があります。</li><li>ext / pgsql PHP拡張を使用するPostgreSQLはサポートされません。代わりにPostgreSQL（PDO）ドライバを使用する必要があります</li></ul><p>これらのサーバ要件の向上を満たす方法については、ホスティングプロバイダにお問い合わせください。通常、これは非常に簡単な変更です。これらの新しい要件を満たすと、このメッセージは表示されなくなります。</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="多言語設定の使用における潜在的な問題があります。"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0 以降、システムに問題がある可能性があります。 - あなたのウェブサイト上の言語フィルタプラグイン。これを修正するには<a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">ランゲージ管理</a>を開いて、アクセスレベルが保存されていることを確認するために手動で各コンテンツの言語保存する必要があります。"
; 次の2つの文字列は非推奨であり、4.0では削除される予定です。
COM_CPANEL_MSG_PHPVERSION_BODY="Joomla！3.3からは、このサイトが使用しているPHPのバージョンはサポートされなくなります。Joomla! 3.3では最低<a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">そのユーザーに強化されたセキュリティ機能を提供するため、PHP 5.3.10 が必要になります。</a>"
COM_CPANEL_MSG_PHPVERSION_TITLE="あなたのPHPバージョンはJoomla! 3.3ではサポートされません。"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt の更新"
COM_CPANEL_MSG_ROBOTS_BODY="SEOを改善するために、Googleがデフォルトでテンプレートとメディアファイルにアクセスできるように、デフォルトのrobots.txt ファイルへの変更がJoomla! 3.3で行われました。この変更は、アップグレード時には自動的に適用されません。ユーザーはrobots.txt.distファイル内の変更を確認し、各自必要に応じてrobots.txtファイルの変更ををお勧めします。"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Joomla!3.5以降、統計プラグインは匿名データをJoomlaプロジェクトに送信します。Joomla!のバージョン、PHPのバージョン、データベースエンジンとバージョンそしてサーバのOS情報のみを送信します。</p><p>このデータは今後のJoomla!のバージョンがかなりの数のユーザに影響を与えずに最新のデータベースとPHPの機能の利点を活かすことができるようにこのデータを収集します。Joomla!3.3ではより安全なBcryptパスワードが実装されており、最低PHP5.3.10が必要とされていることからこの必要性は明白です。</p><p>完全な透明性の利益のためと開発者を支援のため、<a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">このデータは、公的に入手可能です。</a>APIやグラフは、使用中のJoomlaのバージョン、PHPのバージョンとデータベースエンジンが表示されます。</p><p>Joomlaプロジェクトへこれらの情報を提供したくない場合は「システム - Joomla 統計」プラグインを無効にすることができます。</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla 統計情報の収集"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>セキュリティチームのレビューの一環として、新しいJoomlaインストールのグローバルテキストフィルターのデフォルト設定にいくつかの変更を加えました。「一般」、「ゲスト」、「 登録ユーザ」グループのデフォルト設定は「HTMLなし」になりました。 これらの変更は新しいインストールにのみ適用されるため、これらの変更を確認し、次の場所からサイトを更新することを強くお勧めします。システム->グローバル構成->テキストフィルター</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="更新されたテキストフィルターの推奨設定"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>セキュリティチームのレビューの一環として、新しいJoomlaインストールのデフォルト設定にいくつか変更を加えました。これらの変更は新しいインストールにのみ適用されるため、これらの変更を確認してサイトを更新することを強くお勧めします。</p><p>変更された設定は以下のとおりです。</p><ul><li>グローバル設定 > テキストフィルタ: デフォルトの \"システム管理者\" ユーザグループは \"フィルタなし\" から \"標準ブラックリスト\"へ</li><li>ユーザ > パスワードの送信: アカウント登録時にパスワードをプレーンテキストでユーザにメール送信するというオプションはデフォルトで無効に</li><li>メディア管理: Flashファイル (ファイル拡張子 \"swf\" と \"application/x-shockwave-flash\" MIMEタイプ)はアップロード禁止に</li><li>記事 > メールの表示: 記事でメールアイコンを表示するオプションは、デフォルトでは無効に</li></ul><p>これらの変更は以下のページ<a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">専用ドキュメントページ</a>に詳細説明があります。</p>"
