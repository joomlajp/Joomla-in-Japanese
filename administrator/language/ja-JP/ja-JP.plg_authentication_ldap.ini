PLG_LDAP_FIELD_USERNAME_LABEL="接続ユーザ名"
PLG_LDAP_FIELD_USERSDN_DESC="[username]キーワードはユーザが提供するログインによって動的に置き換えられます。サンプル文字列は: uid=[username], dc=my-domain, dc=com です。いくつかの文字列はセミコロンで区切って使用することができます。ダイレクトバインドのみで使用されます。"
PLG_LDAP_FIELD_USERSDN_LABEL="ユーザのDN"
