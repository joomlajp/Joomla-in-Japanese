PLG_GMAIL_FIELD_VALUE_APPLYSUFFIXMISSING="見つからない場合はサフィックスを適用"
PLG_GMAIL_FIELD_VALUE_NOAPPLYSUFFIX="サフィックスを適用しないでください。"
PLG_GMAIL_FIELD_VERIFYPEER_DESC="CA証明書を使用してピア接続認証します。状況によっては証明書の問題のため認証が失敗することがあります、このような場合これを無効にしてみてください。"
PLG_GMAIL_FIELD_VERIFYPEER_LABEL="ピア認証"
PLG_GMAIL_XML_DESCRIPTION="GMailまたはGoogleメールアカウントでユーザ認証を行ないます(要cURL) <br /><strong>警告 - 少なくとも一つ認証プラグインを有効にする必要があります。さもなければサイトの認証手段をすべて失うことになります。</strong>"