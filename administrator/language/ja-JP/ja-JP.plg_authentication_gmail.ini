PLG_AUTHENTICATION_GMAIL="認証 - GMail"
PLG_GMAIL_FIELD_APPLYSUFFIX_DESC="任意でサフィックスを適用します:サフィックスを適用しないでください。もしサフィックス(ユーザが付けたサフィックスが使われる)が見つからない または 常に任意のユーザが付けたサフィックスを置き換えるサフィックスを適用する場合にのみサフィックスを適用してください"
PLG_GMAIL_FIELD_APPLYSUFFIX_LABEL="ユーザ名サフィックスの適用"
PLG_GMAIL_FIELD_SUFFIX_DESC="ユーザ名に使用するサフィックス。通常 gmail.com (または googlemail.com) がサフィックスですが、Google Appsを独自ドメインで使用することもあります。ここでの指定には「@」を含めません。空白のままだとユーザ名サフィックスは無視されます。"
PLG_GMAIL_FIELD_SUFFIX_LABEL="ユーザ名サフィックス"
PLG_GMAIL_FIELD_USER_BLACKLIST_DESC="Gmailのプラグイン経由でログインすることはできないユーザ名の一覧です。ユーザ名はカンマで区切る必要があります。"
