COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Joomla 5.2へようこそ！</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"ウェルカムツアーの最初のステップ\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Guided Tours Updates</h2><h3>オートスタートツアー</h3><p>この機能により、独自の自動スタートガイドツアーを作成することができます。このガイドツアーは1人またはすべてのユーザーに対してオプトアウトすることができます。ツアーはガイドツアーメニューから再開できます。</p><h3>エンハンスメント</h3><ul class=\"mb-3\"><li>わかりやすくするために、<em>歩数カウンター</em>はツアーヘッダーの最初に配置さ れました。</li><li>モーダルウィンドウは、より大きなコンテンツや画像に対応できるように自動的にサイズ変更されます。</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Core Updates</h2><h3>オールインワンの新しい「記事」モジュール</h3><p>1つのモジュールで、最新記事、最も読まれた記事、特定の記事、アーカイブ記事を、選択したカテゴリーからフィルターやタグなどを使って表示することができます。</p><p><span class=\"fw-medium\">コンテンツ -&gt; サイトモジュール</span>から「記事」タイプの新しいモジュールを作成します。</p><h3>メールテンプレートのレイアウト</h3><p>さらに一歩進んで、1つまたはすべてのメールテンプレートに適用できる、まったく独自のレイアウト（ロゴを含む）を作成することもできます。</p><p><span class=\"fw-medium\">グローバル設定 -&gt; メールテンプレート</span>からレイアウトはHTMLで定義できます。</p><h3>その他の機能強化と修正</h3><ul class=\"mb-3\"><li>入れ子サブフォーム - サブフォームカスタムフィールドの中にサブフォームを入れ子にすることができます。</li><li>合計カウント - コンソール内のリストアイテムのカウントと合計数を表示します。</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"ヘッダーロゴとフッターを含むメールテンプレートの例\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Joomla 5.2! の新機能"
