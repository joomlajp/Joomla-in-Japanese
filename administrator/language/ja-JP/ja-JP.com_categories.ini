JLIB_RULES_SETTING_NOTES_ITEM="1. 設定を変更するとこれとすべての子カテゴリに適用されます。<br />(注)<em>継承</em>とは、もし親カテゴリがある場合は親カテゴリで設定された権限が、親カテゴリがなければそのコンポーネントの設定が使用されるという意味になります。<br /><em>拒否</em>とは、親カテゴリの設定に関係なく、編集されているグループはこのカテゴリでこのアクションをとることができないという意味になります。<br /> <em>許可</em>とは、編集されているグループはこのカテゴリでこのアクションをとることができるという意味になります。（しかし、もしこれが親カテゴリの設定またはコンポーネントの設定とで競合する場合、それは全く影響を及ぼしません。競合している場合は、現在の設定の下に<em>未許可 (ロック)</em>と表示されます。）<br />2. 新しい設定を選択する場合は、<em>保存</em>をクリックして設定を更新してください。"