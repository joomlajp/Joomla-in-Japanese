TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="現在、Hathor管理画面用テンプレートのスタイルは、個人またはグローバルのデフォルトの管理画面用テンプレートとして設定されています。※Joomlaの新機能はIsisテンプレートでのみ利用可能です。デフォルトの管理画面用テンプレートスタイルをIsisに切り替えることをお勧めします。下のボタンを選択すると、これを行うことができます。これにより、管理画面用テンプレートにアクセスできる場合は管理画面用テンプレートのデフォルト設定だけでなく、必要に応じて個人のデフォルトスタイルも変更されます。サイト用テンプレートや他のユーザの設定は変更されません。"
