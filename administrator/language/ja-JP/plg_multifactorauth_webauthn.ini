PLG_MULTIFACTORAUTH_WEBAUTHN="多要素認証 - ウェブ認証"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="無効な認証リクエストです。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="認証者の登録に失敗しました。ブラウザから受け取った認証応答は、サーバーが発行した公開鍵と一致しません。これは、誰かがあなたをハッキングしようとしたか、何かが壊れていることを意味します。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="セキュリティ上の理由から、他のユーザーの代理で認証機能を登録することはできません。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="何か問題が発生したようですが、現時点ではエラーに関する詳細な情報は得られていません。お手数ですが、認証機器の登録をやり直してください。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="サーバーがオーセンティケーター登録用の公開鍵を発行していないのに、なぜかブラウザからオーセンティケーター登録リクエストを受け取りました。これは、誰かがハッキングを試みたか、何かが壊れていることを意味します。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="お使いのブラウザは WebAuthn の規格に対応していません。まだすべてのブラウザがすべてのデバイスでWebAuthnに対応しているわけではありません。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="お使いのブラウザはWebAuthnをサポートしていません"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="WebAuthnによる多要素認証を有効にするため、HTTPSでアクセスしてください。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthnはHTTPSでのみ利用可能です"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="オーセンティケーターがまだ設定されていないか、使用しようとしているオーセンティケーターが不適格であることが考えられます。"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="オーセンティケーターの設定はすでに完了しています。このページからはタイトルのみ変更可能です。"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="ウェブ認証"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="このページの %s ボタンを使って、ウェブ認証を開始してください。その後、ブラウザの指示に従ってご希望の認証機能でWeb認証を完了してください。"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="オーセンティケーターを登録"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="WebAuthnは、あらゆるハードウェアまたはソフトウェアのセキュリティキーと組み合わせて使用します。"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="オーセンティケーターで認証する"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="多要素認証の方法として、W3Cウェブ認証(Webauthn)を使用します。最近のブラウザならすべて対応しています。ほとんどのブラウザは、パスワードや生体認証（指紋センサー、顔スキャンなど）で保護されたデバイス固有の認証を提供しています。"