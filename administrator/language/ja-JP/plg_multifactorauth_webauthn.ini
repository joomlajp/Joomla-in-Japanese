PLG_MULTIFACTORAUTH_WEBAUTHN="多要素認証 - パスキー"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="無効な認証リクエストです。"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="パスキーの登録に失敗しました。ブラウザから受信したパスキーのレスポンスが、サーバーが発行した公開鍵と一致しません。これは、誰かがハッキングを試みたか、何かが壊れていることを意味します。"
