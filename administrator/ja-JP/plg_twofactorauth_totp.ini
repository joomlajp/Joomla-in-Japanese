PLG_TWOFACTORAUTH_TOTP="2段階認証 - Google 認証"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="有効なセキュリティコードが入力されませんでした。Googleの認証の設定を確認し、デバイス上の時間がサイト上の時間と一致していることを確認してください。"
PLG_TWOFACTORAUTH_TOTP_INTRO="この機能は、2段階認証のために、Google認証システム、または互換性のあるFreeOTPなどのアプリケーションを使用することができます。ユーザー名とパスワードに加えて、このサイトにログインできるように6桁のセキュリティコードを入力する必要があります。セキュリティコードは30秒毎に変更されます。Google アカウントの個人情報を他人に盗まれる可能性が大幅に減少します。"
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google 認証"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="2段階認証を有効にする"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla!には2段階認証システムが組み込まれています。30秒ごとに変更されるセカンダリシークレットコードでサイトのログインを保護します。モバイルデバイスと<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google認証システム</a>アプリを使用して、そのコードを生成できます。</p><p>下のボタンを選択すると：</p><ul><li>Joomla!2段階認証プラグインが有効になります</li><li>2段階認証はすべてのユーザーが利用できるようになります。</li><li>各ユーザーは、ユーザーの詳細で2段階認証を構成できます。</li><li>2段階認証プラグインはいつでも無効にすることも、バックエンドでのみ使用するように構成することもできます。</li><li>ユーザープロフィールページに移動します。ここで、2段階認証の詳細を確認し、ユーザーアカウントで認証を有効にすることができます。</li></ul>"
