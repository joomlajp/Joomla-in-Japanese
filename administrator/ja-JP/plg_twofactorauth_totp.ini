PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="サイトのユーザーが、<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google認証システム</a>または<a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>などの他の互換性のある時間ベースのワンタイムパスワードジェネレーターを使用して2要素認証を使用できるようにします。2段階認証を使用するには、ユーザープロフィールを編集し、2段階認証を有効にしてください。"